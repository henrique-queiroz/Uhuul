<ion-content>
  <div class="div_esquerda">
    <div class="centro_esquerda">
      <ion-item lines="none">
        <ion-label class="titulo_esquerda ion-text-center">Quase pronto</ion-label>
      </ion-item>
      
      <img src="/assets/img_cadastro_transparente.png">

      <ion-item lines="none">
        <ion-label class="text_esquerda ion-text-center">Já possui uma conta?</ion-label>
      </ion-item>
      <ion-button fill="outline" href="home">Entrar</ion-button>
    </div>
  </div>

  <!--<ion-button class="container_icon" color="white" href="home">
    <ion-icon name="chevron-back-outline"></ion-icon>
  </ion-button>-->

  <div class="div_direita">
    <div class="centro_direita">
      <ion-item lines="none">
        <ion-button class="arrow-back" fill="clear" (click)="home()"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
        <ion-label class="criar_conta ion-text-center">Criar nova conta</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label class="text_direita ion-text-center">Preencha só mais alguns dados para continuar</ion-label>
      </ion-item>

      <ion-input type="text" placeholder="Nome"></ion-input>
      <ion-input type="tel" placeholder="Número de celular"></ion-input>
      <ion-input type="text" placeholder="Data de nascimento"></ion-input>
      <ion-button fill="outline" href="home">Concluir cadastro</ion-button>
    </div>
  </div>
</ion-content>
